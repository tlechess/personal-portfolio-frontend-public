<section id="portfolio-a" class="tx-center">
    <h1 class="text-light page-heading">Projects</h1>
    <div [ngStyle]="getWidthStyle()">

        <h2 class="text-light">Check out some of my projects</h2>
        <div class="items" [ngStyle]="getStyles()">
            <div class="item" *ngFor="let project of projects; let i = index">
                <app-project class="text-light" [project]="project" [index]="i"></app-project>
            </div>

        </div>
    </div>
</section>
