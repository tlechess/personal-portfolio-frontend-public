<div class="item">
    <a (click)="goToProject()">
        <div class="item-image">
            <img attr.src={{project.projectUrls.imgUrl}} alt="">
        </div>
        <div class="item-text">
            <div class="item-text-wrap">
                <h3 class="item-text-title text-light">{{project.projectName}}</h3>
                <p class="text-light">Click to find out more</p>
            </div>
        </div>
    </a>

</div>
